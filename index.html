<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delicous Deliveries</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <!--------------------------------------- ROW 1 ------------------------------------>
    <div class="row toprow">
      <div class="col-3 offset-2 toprow-text">
        <h5>Delicous Deliveries</h5>
        <p>Ready-to-cook meals delivered to your door.</p>
        <div class="btn btn-primary">Sign up now</div>
      </div>
    </div>
    <!--------------------------------------- ROW 2 ------------------------------------>
    <div class="row">
      <div class="col-2 offset-2 bg-secondary">
        <p>Grain icon: <span class="glyphicon glyphicon-grain"></span></p>
        <p>Fresh Foods</p>
      </div>
      <div class="col-2 bg-info">
        <p>Quick Recipes</p>
      </div>
      <div class="col-2 bg-dark">
        <p>Flexible Pricing</p>
      </div>
      <div class="col-2 bg-secondary">
        <p>Refer a friend!</p>
      </div>
    </div>
    <!--------------------------------------- ROW 3 ------------------------------------>
    <div class="row">
      <div class="col-12 row3">
        <h3>Join our mailing list!</h3>
        <p>Enter your email</p>
        <div class="btn btn-primary">Subscribe</div>
      </div>
    </div>
    <!--------------------------------------- ROW 4 ------------------------------------>
    <div class="row row4">
      <div class="col-12"></div>
    </div>
    <!--------------------------------------- ROW 5 ------------------------------------>
    <div class="row">
      <div class="col-6">
      </div>
      <div class="col-6"></div>
    </div>
  </div>
</body>

</html>
