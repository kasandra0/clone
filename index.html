<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delicous Deliveries</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <!--------------------------------------- ROW 1 ------------------------------------>
    <div class="row toprow">
      <div class="col-3 offset-2">
        <h2 style="color: white">Delicous Deliveries</h2>
        <p>Ready-to-cook meals delivered to your door.</p>
        <div class="btn btn-primary">Sign up now</div>
      </div>
    </div>
    <!--------------------------------------- ROW 2 ------------------------------------>
    <div class="row row2 bg-secondary">
      <div class="col-2 offset-2">
        <i class="fas fa-apple-alt fa-3x"></i>
        <p>Fresh Foods</p>
      </div>
      <div class="col-2 row2">
        <i class="fas fa-clock fa-3x"></i>
        <p>Quick Recipes</p>
      </div>
      <div class="col-2">
        <i class=" fas fa-box-open fa-3x"></i>
        <p>Home Delivery</p>
      </div>
      <div class="col-2">
        <i class="fas fa-user-friends fa-3x"></i>
        <p>Refer a friend!</p>
      </div>
    </div>
    <!--------------------------------------- ROW 3 ------------------------------------>
    <div class="row">
      <div class="col-12 row3">
        <h3>Join our mailing list!</h3>
        <p>Enter your email</p>
        <div class="btn btn-primary">Subscribe</div>
      </div>
    </div>
    <!--------------------------------------- ROW 4 ------------------------------------>
    <div class="row row4">
      <div class="col-12"></div>
    </div>
    <!--------------------------------------- ROW 5 ------------------------------------>
    <div class="row">
      <div class="col-6">
      </div>
      <div class="col-6"></div>
    </div>
  </div>
</body>

</html>
